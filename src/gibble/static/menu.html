<!DOCTYPE html>
<html>
  <head>
    <title>Gibble</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      a:link {
        text-decoration: none;
      }
      a:visited {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      a:active {
        text-decoration: underline;
      }
      .section {
        margin: 2em 1em;
      }
      #login-status {
        margin: 2em 0em;
      }
    </style>
  </head>
  <body>
    <div id="title" class="section">
      <h1 class="app-title"><a href="/menu.html">Gibble</a></h1>
    </div>
    <div id="login" class="section">
      <div>
        <input type="text" id="usernameInput" placeholder="Enter username">
        <button id="loginButton" onclick="setUser()">Login</button>
      </div>
      <div id="login-status">
        User: <span id="usernameDisplay">(not logged in)</span>
      </div>
    </div>
    <div id="newGameDiv" class="section">
      <button id="newGameButton" onclick="newGame()">Start New Game</button>
    </div>
    <div id="games" class="section">
    </div>
    <script src="./api.js"></script>
    <script src="./menu.js"></script>
  </body>
</html>
